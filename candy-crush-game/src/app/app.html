<div class="app">
  <h1>Candy Crush ğŸ¬</h1>
  <h3>Score: {{ score }}</h3>

  <div class="grid">
    <div class="cell" *ngFor="let candy of gameBoard; let i = index">
      <div class="candy" 
          [ngClass]="candy" 
          draggable="true" 
          (dragstart)="dragStart(i)" 
          (dragover)="dragOver($event)"
          (drop)="dragDrop(i)" 
          (dragend)="dragEnd()">
      </div>
    </div>
  </div>
</div>
